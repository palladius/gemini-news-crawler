itunes_summary: Iraq may have ousted Islamic States militants from the city of Mosul
  over the summer, but the major task of finding and destroying the mines, booby traps
  and bombs remains. A security firm hired by the U.S. and Iraqi workers are making
  progress to clear major areas, but it could take years or even decades. Special
  correspondent Marcia Biggs reports on the safety of Mosul after ISIS.
