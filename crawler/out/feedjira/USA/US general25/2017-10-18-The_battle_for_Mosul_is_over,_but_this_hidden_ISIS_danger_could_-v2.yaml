  <p><img width="200" height="160" src="http://d3i6fh83elv35t.cloudfront.net/newshour/wp-content/uploads/2017/10/RTSUCOP-200x160.jpg" class="attachment-200x160 size-200x160 wp-post-image" alt="" /></p><p><a href="http://video.pbs.org/video/3005813756/">Watch Video</a> | <a href="https://d3i6fh83elv35t.cloudfront.net/newshour/wp-content/uploads/2017/10/20171018_ThebattleforMosul.mp3">Listen to the Audio</a></p><p><strong>HARI SREENIVASAN:</strong> But first: The de facto capital of the Islamic State, Raqqa, in Syria fell yesterday to U.S.-backed forces.</p>
  <p>However, the largest city the militants once held was Mosul in Iraq. They were ousted from it in July after a brutal 10-month-long fight that killed thousands.</p>
  <p>Now a new major task: finding and destroying the ISIS mines, booby-traps and bombs that litter the city.</p>
  <p>Special correspondent Marcia Biggs reports from Iraq.</p>
  <p><strong>MARCIA BIGGS, </strong>Special Correspondent: It was once a center of learning for over 6,000 students of technology, agriculture, and medicine.</p>
  <p>Today, Mosul Technical Institute&#8217;s classrooms are burnt to the ground, laboratories reduced to rubble, and books charred and shredded. It&#8217;s one of the city&#8217;s five universities ravaged by the Islamic State and the battle to oust it.</p>
  <p>Now that the battle is over, a new danger looms, the trail of land mines and booby-traps left by ISIS.</p>
  <p>So this is the wire, and this is where it was buried.</p>
  <p><strong>CHRISTIAN,</strong> Team Leader, Janus Global Operations: Yes, they would cut the asphalt, and then they lay the wire in and put the main charge here.</p>
  <p><strong>MARCIA BIGGS:</strong> We spent the day with Christian, a team leader from Janus Global, a security and risk management firm hired by the U.S. government to sweep and clear major areas of unexploded ordnance and mines.</p>
  <p>He&#8217;s not allowed to show his face or use his last name, for security reasons.</p>
  <p><strong>CHRISTIAN:</strong> There&#8217;s actually two more on that road before we get to the target building that have to be excavated and/or rendered safe.</p>
  <p><strong>MARCIA BIGGS:</strong> So, the first building you have to clear, you have got to get rid of the IEDs on the road to that building?</p>
  <p><strong>CHRISTIAN:</strong> Yes.</p>
  <p><strong>MARCIA BIGGS:</strong> It&#8217;s a long process.</p>
  <p><strong>CHRISTIAN:</strong> It is, but that&#8217;s what makes it interesting.</p>
  <p><strong>MARCIA BIGGS:</strong> The United States has sunk $30 million this year into clearing former ISIS territories all over Northern Iraq. Under this program, Janus has already cleared 727 buildings, removing 3,000 IEDs, which they say ISIS was producing on assembly lines at an industrial scale.</p>
  <p>But State Department officials and experts say the number of unexploded ordnance in Mosul itself is unprecedented.</p>
  <p>What&#8217;s your first line of attack, in terms of trying to clear Mosul?</p>
  <p><strong>CHRISTIAN:</strong> Our priority is more the community, rather than the individual, you know, infrastructure. You have got schools, power, sewer, water, so that the area can accept people back into it. And then, once this stabilization phase is over, we can move into the individual homes, so that they can be safer.</p>
  <p><strong>MARCIA BIGGS:</strong> Clearing Mosul is a process that they say could take years, even decades. So Janus is training local Iraqis to do the job, sending them out as a front-line search team, then investigating and removing any suspicious items themselves.</p>
  <p><strong>CHRISTIAN:</strong> We&#8217;re not going to be here the whole time, so when we &#8212; it&#8217;s our time to leave, they will have the capacity built from us, and the mentoring we have done, so that they can do it on their own.</p>
  <p><strong>MARCIA BIGGS:</strong> How are they doing?</p>
  <p><strong>CHRISTIAN:</strong> They&#8217;re &#8212; a lot of them are very apt to learn. They&#8217;re quick. They&#8217;re smart.</p>
  <p><strong>MARCIA BIGGS:</strong> Fawzi al Nabdi is the team leader for the Iraqi local partner. He&#8217;s cleared mines all over Iraq for the last six years.</p>
  <p><strong>CHRISTIAN:</strong> What you got?</p>
  <p><strong>FAWZI AL NABDI,</strong> Team Leader, Al Fahad Company (through interpreter): We are ready for this, because it&#8217;s my job and I love it. The Americans are here to complete our work and to help us. They have greater experience than we do. If we find any mines, we have to stop and they will investigate it and make a plan to remove it.</p>
  <p><strong>MARCIA BIGGS:</strong> But he says Mosul is the biggest project he has ever seen, and we&#8217;re told it could take at least a month to just get the campus cleared of mines. Only then can they start cleaning it up, so that students can resume classes, this itself a huge task.</p>
  <p>ISIS fighters closed the university back in 2014, and used it as a military base. As coalition forces pounded ISIS targets, this seat of higher learning became a battleground.</p>
  <p>Ghassan Alubaidy is the institute&#8217;s dean.</p>
  <p><strong>GHASSAN ALUBAIDY,</strong> Dean, Mosul Technical Institute (through interpreter): ISIS used our university to manufacture mines and bombs. For this reason, it was the target of airstrikes in the beginning. They struck the institute nine times, and they struck our workshops, too. Now we can&#8217;t use them.</p>
  <p><strong>MARCIA BIGGS:</strong> The former commander of coalition forces in Iraq, Lieutenant General Stephen Townsend, recently listed 81 locations where bombs were dropped, but had not yet exploded.</p>
  <p>Facilities used to make weapons were often on the list of high-value targets for the coalition. So now those places are twice as likely to contain dangerous items.</p>
  <p>So, this was once a workshop for electrical engineering students. You can still see the lab tables here. It was hit by an airstrike in 2015. Afterwards, members of the university staff found bomb-making instructions among the rubble. This was likely an ISIS bomb-making factory, and judging by the crater, a high-value target.</p>
  <p>Despite the damage, Dean Alubaidy says he will hold classes this fall in alternate buildings, until the campus is ready. He&#8217;s expecting registration to be in the thousands, students who lost three years of education during the fighting and don&#8217;t want to lose another one.</p>
  <p><strong>GHASSAN ALUBAIDY</strong> (through interpreter): On our Facebook pages, we found a great number of students posting that they were full of encouragement to come back. For us, it was unbelievable. We couldn&#8217;t imagine it, to see how many students wanted to start again, how they were dreaming of the first day of classes, when they could sit in front of teachers again and start to live their lives again.</p>
  <p><strong>MARCIA BIGGS:</strong> Next door, Mosul University has already started classes. Students even volunteered to help in the cleanup.</p>
  <p>But across the river, West Mosul was the site of ISIS&#8217; last stand and bore the brunt of the battle. It&#8217;s densely packed Old City, with its flattened buildings, is a challenge for mine-sweeping.</p>
  <p><strong>FAWZI AL-NABDI</strong> (through interpreter): Most of the homes here were full of mines. And just here in front of us, a man with two kids came back to his home, and when he opened the door, the bomb killed him and his kids.</p>
  <p><strong>MARCIA BIGGS:</strong> Ahmed Younes fled back in early July with only the clothes on his back. Residents have been virtually banned from returning to his neighborhood on the outskirts of the Old City, but Ahmed said he got special permission, in order to retrieve some personal items.</p>
  <p><strong>AHMED YOUNES,</strong> Local Resident (through interpreter): We came on our own. We got permission to come, but they are not responsible if anything happens to us.</p>
  <p><strong>MARCIA BIGGS:</strong> Right now, there is no plan to begin clearing the Old City or even to determine how many mines there are. It is still out of bounds to anyone but the Iraqi security forces.</p>
  <p>So the Janus team is focusing on progress in the rest of the city, building by building, bomb by bomb.</p>
  <p><strong>CHRISTIAN:</strong> Whoever made this device had a set goal. And to allow him to win, people get hurt. So you kind of compete against him to be better than him to take it out before it can do any harm.</p>
  <p><strong>MARCIA BIGGS:</strong> So, you feel like you&#8217;re winning the battle against ISIS?</p>
  <p>CHRISTIAN: Yes, one IED at a time.</p>
  <p><strong>MARCIA BIGGS:</strong> For the PBS NewsHour, I&#8217;m Marcia Biggs in Mosul, Iraq.</p>
  <p><strong>HARI SREENIVASAN:</strong> Tune in later.</p>
  <p>Frontline&#8217;s latest film, &#8220;Mosul,&#8221; was on the ground filming the fight as it unfolded street by street and house by house. That&#8217;s tonight on PBS.</p>
