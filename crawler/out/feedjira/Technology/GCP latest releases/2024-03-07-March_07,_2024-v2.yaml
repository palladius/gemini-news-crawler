content: "<strong class=\"release-note-product-title\">Chronicle SOAR</strong>\n<h3>Announcement</h3>\n<p>Release
  6.2.50 is currently in Preview.</p>\n<h3>Feature</h3>\n<p>In the Entity Explorer
  page, <strong>Case Distribution</strong> has been renamed to <strong>Alert Distribution</strong>.
  </p>\n\n<p>This change makes the information easier to understand. (ID #48941723)</p>\n<h3>Fixed</h3>\n<p>Docker
  hub login is not needed and as such this instruction has been removed from the platform.
  (ID #49611790)</p>\n<h3>Fixed</h3>\n<p>Users with a single character in their last
  name are unable to login (ID #49008785)</p>\n<h3>Fixed</h3>\n<p>Alerts are being
  grouped into cases after the time specified in the platform.</p>\n<h3>Fixed</h3>\n<p>Inline
  CSS with styles and classes are not supported in Insights. Note that Scripts are
  not supported for security reasons.  (ID #00273271)</p>\n<h3>Fixed</h3>\n<p>Custom
  integration settings: existing script dependencies don&#39;t show up (ID #49703871)</p>\n<h3>Fixed</h3>\n<p>Unable
  to create new playbook blocks (ID #00275270)</p>\n<strong class=\"release-note-product-title\">Cloud
  Asset Inventory</strong>\n<h3>Feature</h3>\n<p>The following resource types are
  now publicly available through the <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/exportAssets\">ExportAssets</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/listing-assets\">ListAssets</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/batchGetAssetsHistory\">BatchGetAssetsHistory</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/queryAssets\">QueryAssets</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/feeds\">Feed</a>,
  and Search (<a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/searchAllResources\">SearchAllResources</a>,
  <a href=\"https://cloud.google.com/asset-inventory/docs/reference/rest/v1/TopLevel/searchAllIamPolicies\">SearchAllIamPolicies</a>)
  APIs.</p>\n\n<ul>\n<li>Cloud Configuration Manager API\n<ul>\n<li><code>config.googleapis.com/Deployment</code></li>\n</ul></li>\n</ul>\n<strong
  class=\"release-note-product-title\">Cloud Billing</strong>\n<h3>Feature</h3>\n<p><strong>Create
  your first budget with one click</strong></p>\n\n<p>You can now create your first
  budget and receive budget alerts in one step using the <strong>Create a budget alert</strong>
  panel on the <strong>Billing Overview</strong> page. The tool shows you recommended
  budget amounts based on your usage patterns, and you will receive alerts when your
  actual spend reaches 50%, 75%, 100%, and 150% of your selected budget. You can later
  edit these settings in the <strong>Manage budgets and alerts</strong> section.</p>\n\n<p><a
  href=\"https://cloud.google.com/billing/docs/how-to/budgets\">Learn more about budgets</a>.</p>\n<strong
  class=\"release-note-product-title\">Cloud Build</strong>\n<h3>Feature</h3>\n<p>Cloud
  Build repositories (2nd gen) now supports integration with <a href=\"https://cloud.google.com/build/docs/automating-builds/bitbucket/connect-host-bitbucket-cloud\">Bitbucket
  Cloud</a> and <a href=\"https://cloud.google.com/build/docs/automating-builds/bitbucket/connect-host-bitbucket-data-center?generation=2nd-gen\">Bitbucket
  Data Center</a>. These features are <a href=\"https://cloud.google.com/products/#product-launch-stages\">generally
  available</a>.</p>\n<strong class=\"release-note-product-title\">Cloud Logging</strong>\n<h3>Changed</h3>\n<p>Log
  buckets in the  <code>africa-south1</code> region  can now be upgraded to use Log
  Analytics. For more information, see <a href=\"https://cloud.google.com/logging/docs/region-support#bucket-regions\">Supported
  regions</a>.</p>\n<strong class=\"release-note-product-title\">Cloud Monitoring</strong>\n<h3>Feature</h3>\n<p>You
  can display events, such as the crash of a GKE pod, on your dashboards. This feature
  is now GA. This feature is available for dashboards managed by Cloud Monitoring,
  and for the observability dashboards managed by Compute Engine, Google Kubernetes
  Engine and Cloud Run. </p>\n\n<ul>\n<li>For a list of supported events, see <a href=\"https://cloud.google.com/monitoring/dashboards/event-types\">Event
  types</a>.</li>\n<li>For information about enabling events, see <a href=\"https://cloud.google.com/monitoring/dashboards/show-events\">Show
  events on a dashboard</a>.</li>\n</ul>\n<strong class=\"release-note-product-title\">Cloud
  Run</strong>\n<h3>Feature</h3>\n<p>Charts on the <a href=\"https://cloud.google.com/run/docs/monitoring#service-metrics\">metrics
  dashboard of Cloud Run services</a> now display deployment events.</p>\n<strong
  class=\"release-note-product-title\">Container Optimized OS</strong>\n<h3>Changed</h3>\n<h3
  id=\"cos-97-16919-450-26_\">cos-97-16919-450-26 <a id=\"cos-arm64-97-16919-450-26\"/></h3>\n\n<table
  class=pkg>\n  <tr>\n    <td>Kernel</td>\n    <td>Docker</td>\n    <td>Containerd</td>\n
  \   <td>GPU Drivers</td>\n  </tr>\n  <tr>\n    <td><a href=\"https://cos.googlesource.com/third_party/kernel/+/4179bb7a4e833bdae96dd81f6bd700414803f5f8\n\">COS-5.10.208</a></td>\n
  \   <td>v20.10.24</td>\n    <td>v1.6.21</td>\n    <td>v470.223.02\n(default),v535.154.05(latest),v470.223.02(R470
  for compatibility with K80 GPUs)</td>\n  </tr>\n</table>\n<h3>Security</h3>\n<p>Upgraded
  net-misc/curl to version 8.6.0. This fixes CVE-2024-0853.</p>\n<h3>Security</h3>\n<p>Updated
  dev-libs/libxml2 to version 2.11.7. This fixes CVE-2024-25062.</p>\n<h3>Security</h3>\n<p>Fixed
  CVE-2024-23851 in the Linux kernel.</p>\n<h3>Security</h3>\n<p>Fixed CVE-2024-26581
  in the Linux kernel.</p>\n<h3>Security</h3>\n<p>Fixed CVE-2022-3566 in the Linux
  kernel.</p>\n<h3>Security</h3>\n<p>Fixed CVE-2022-3567 in the Linux kernel.</p>\n<strong
  class=\"release-note-product-title\">Dataproc</strong>\n<h3>Announcement</h3>\n<p>New
  <a href=\"https://cloud.google.com/dataproc-serverless/docs/concepts/versions/spark-runtime-versions\">Dataproc
  Serverless for Spark runtime versions</a>:</p>\n\n<ul>\n<li>1.1.53</li>\n<li>2.0.61</li>\n<li>2.1.40</li>\n<li>2.2.0-RC13</li>\n</ul>\n<h3>Changed</h3>\n<p><strong>Dataproc
  Serverless for Spark:</strong> Upgraded Cloud Storage connector to <a href=\"https://github.com/GoogleCloudDataproc/hadoop-connectors/releases/tag/v2.2.20\">2.2.20</a>
  version in the latest 1.1, 2.0, and 2.1 runtimes.</p>\n<strong class=\"release-note-product-title\">Google
  Cloud VMware Engine</strong>\n<h3>Announcement</h3>\n<p>Beginning mid-March 2024,
  the VMware Engine operations team will upgrade VMware components to newer versions.
  Users affected by this upgrade will receive an email with planned maintenance dates
  and times.</p>\n\n<p>For details about the upgrade and steps to prepare, see <a
  href=\"https://cloud.google.com/vmware-engine/docs/service-announcements\">Latest
  service annoucements</a>.</p>\n<strong class=\"release-note-product-title\">Google
  Kubernetes Engine</strong>\n<h3>Security</h3>\n<p>The following vulnerabilities
  were discovered in the Linux kernel that can lead to a privilege escalation on Container-Optimized
  OS and Ubuntu nodes:</p>\n\n<ul>\n<li>CVE-2023-3611</li>\n</ul>\n\n<p>For more information,
  see the <a href=\"https://cloud.google.com/anthos/clusters/docs/security-bulletins#gcp-2024-017-gke\">GCP-2024-017
  security bulletin</a>.</p>\n<h3>Changed</h3>\n<p>Starting in GKE 1.29.2-gke.1035000,
  you can configure Identity-Aware Proxy (IAP) with Google Managed OAuth Client for
  load balancers configured through GKE Ingress. To learn more, see <a href=\"https://cloud.google.com/kubernetes-engine/docs/how-to/ingress-configuration#enable_with_google_managed_oauth_client\">Ingress
  configuration on Google Cloud</a>.</p>\n<h3>Changed</h3>\n<p><strong>(2024-R07)
  Version updates</strong></p>\n\n<p>GKE cluster versions have been updated.</p>\n\n<p><strong>New
  versions available for upgrades and new clusters.</strong></p>\n\n<p>The following
  Kubernetes versions are now available for new clusters and for\nopt-in control plane
  upgrades and node upgrades for existing clusters. For more\ninformation on versioning
  and upgrades, see <a href=\"https://cloud.google.com/kubernetes-engine/versioning\">GKE
  versioning and support</a>\nand <a href=\"https://cloud.google.com/kubernetes-engine/upgrades\">Upgrades</a>.</p>\n<div
