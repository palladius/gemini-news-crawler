  Secret Manager add-on for Google Kubernetes Engine (GKE) is now available in preview.
  With the add-on, you can access the secrets stored in Secret Manager as volumes
  mounted in Kubernetes Pods. You can install the Secret Manager add-on on both Standard
  clusters and Autopilot clusters. The Secret Manager add-on is a Google managed and
  officially supported version of the open sourceÂ <a href=\"https://github.com/kubernetes-sigs/secrets-store-csi-driver\">Kubernetes
  Secrets Store CSI driver</a>. </span></aside>\n<p>For more information, see <a href=\"https://cloud.google.com/secret-manager/docs/secret-manager-managed-csi-component\">Use
  Secret Manager add-on with Google Kubernetes Engine</a>. </p>\n<strong class=\"release-note-product-title\">Sensitive
  Data Protection</strong>\n<h3>Feature</h3>\n<p>The discovery service of Sensitive
  Data Protection now supports Cloud SQL. You can run discovery at the organization,
  folder, or project level to generate data profiles of your Cloud SQL tables. Data
  profiles provide metrics and insights about the sensitivity and risk levels of your
  data to help you plan your data governance workflows.</p>\n\n<p>To get started on
  profiling Cloud SQL data, see the following:</p>\n\n<ul>\n<li><a href=\"https://cloud.google.com/sensitive-data-protection/docs/profile-project-cloud-sql\">Profile
