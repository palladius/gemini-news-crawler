  Insights</a></li>\n</ul>\n<strong class=\"release-note-product-title\">Virtual Private
  Cloud</strong>\n<h3>Feature</h3>\n<p><a href=\"https://cloud.google.com/vpc/docs/internal-ranges\">Internal
