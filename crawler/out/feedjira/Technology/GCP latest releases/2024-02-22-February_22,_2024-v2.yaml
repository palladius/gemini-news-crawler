content: "<strong class=\"release-note-product-title\">Anthos Config Management</strong>\n<h3>Feature</h3>\n<p>The
  constraint template library includes a new template: <code>K8sRestrictAdmissionController</code>.
  For reference, see the <a href=\"https://cloud.google.com/anthos-config-management/docs/latest/reference/constraint-template-library\">Constraint
  template library</a>.</p>\n<h3>Feature</h3>\n<p>The constraint template library
  includes a new template: <code>K8sCronJobAllowedRepos</code>. For reference, see
  the <a href=\"https://cloud.google.com/anthos-config-management/docs/latest/reference/constraint-template-library\">Constraint
  template library</a>.</p>\n<h3>Feature</h3>\n<p>Added the authentication type <code>k8sserviceaccount</code>
  for syncing from OCI images and Helm charts hosted in Artifact Registry. For more
  details, see <a href=\"https://cloud.google.com/anthos-config-management/docs/how-to/installing-config-sync#oci-access\">Grant
  Config Sync read-only access to OCI</a> and <a href=\"https://cloud.google.com/anthos-config-management/docs/how-to/installing-config-sync#helm-access\">Grant
  Config Sync read-only access to Helm</a>.</p>\n<h3>Feature</h3>\n<p>Simplified the
  steps to export metrics to Cloud Monitoring. For more details, see <a href=\"https://cloud.google.com/anthos-config-management/docs/how-to/monitor-config-sync-cloud-monitoring#custom-monitoring\">Configure
  Cloud Monitoring with Workload Identity</a>.</p>\n<h3>Fixed</h3>\n<p>Fixed the unrecognized
  label error in the <code>otel-collector</code> configuration that caused kustomize
  metrics to be rejected.</p>\n<strong class=\"release-note-product-title\">Batch</strong>\n<h3>Changed</h3>\n<p>In
  the Google Cloud console, the <strong>Job list</strong> page has been updated to
  reduce latency. Although the console no longer summarizes the statuses of your jobs,
  you can filter based on job state when you <a href=\"https://cloud.google.com/batch/docs/view-jobs-tasks#list-jobs\">view
  a list of your jobs</a>. </p>\n<h3>Fixed</h3>\n<p>Fixed the issue causing latency
  when listing jobs in projects that contain more than 10,000 jobs.</p>\n<strong class=\"release-note-product-title\">BigQuery</strong>\n<h3>Feature</h3>\n<p>The
  following BigQuery text embedding features are now\n<a href=\"https://cloud.google.com/products/#product-launch-stages\">generally
  available</a>\n(GA):</p>\n\n<ul>\n<li>Creating a BigQuery ML remote model that references
  a Vertex AI\n<code>textembedding-gecko*</code> text embedding model.</li>\n<li>Using
  the <a href=\"https://cloud.google.com/bigquery/docs/reference/standard-sql/bigqueryml-syntax-generate-embedding\"><code>ML.GENERATE_EMBEDDING</code>
  function</a>\nwith the remote model to\n<a href=\"https://cloud.google.com/bigquery/docs/generate-text-embedding\">embed
  text stored in BigQuery</a>.</li>\n<li>Generating text embeddings with the\n<a href=\"https://cloud.google.com/bigquery/docs/generate-embedding-with-tensorflow-models\">NNLM,
  SWIVEL, and BERT TensorFlow models</a>.</li>\n</ul>\n<strong class=\"release-note-product-title\">Certificate
  Manager</strong>\n<h3>Feature</h3>\n<p><a href=\"https://cloud.google.com/certificate-manager/docs\">Certificate
  Manager</a> supports the management of certificates independently in each project
  with separate authorization. You can also issue regional managed certificates with
  Certificate Manager. This is a <a href=\"https://cloud.google.com/products/#product-launch-stages\">public
  preview feature</a>. For more information, see <a href=\"https://cloud.google.com/certificate-manager/docs/overview\">Certificate
  Manager overview</a>.</p>\n<strong class=\"release-note-product-title\">Chronicle
  SOAR</strong>\n<h3>Announcement</h3>\n<p>Release 6.2.49 is currently in Preview.</p>\n<h3>Fixed</h3>\n<p>In
  the IDE, using <strong>CrowdStrikeFalcon - Execute</strong> command and selecting
  scope as internal hosts and external hosts does not work (ID #00250316)</p>\n<h3>Deprecated</h3>\n<p>The
  following APIs have been deprecated and will be deleted in 6 months.</p>\n\n<ul>\n<li>GET
  <code>/api/external/v1/connectors/GetConnectorsData</code></li>\n<li>POST <code>/api/external/v1/connectors/DeleteConnector</code></li>\n<li>POST
  <code>/api/external/v1/connectors/AddOrUpdateConnector</code></li>\n<li>POST <code>/api/external/v1/connectors/UpdateConnectorFromIde</code></li>\n<li>POST
  <code>/api/external/v1/connectors/GetConnectorStatus</code></li>\n</ul>\n\n<p>For
  each API above, there are one or more alternative endpoints that you can use as
  shown below:</p>\n\n<p>Instead of <br>\nGET <code>/api/external/v1/connectors/GetConnectorsData</code><br></p>\n\n<p>Use
  one of the following:</p>\n\n<ul>\n<li><p><code>GET /api/external/v1/connectors/template-cards</code>
  <br>\nProvides basic information per each accessible connector definition.</p></li>\n<li><p><code>POST
  /api/external/v1/connectors/template</code><br>\nRetrieves detailed information
  regarding a specific connector definition.</p></li>\n<li><p><code>GET  /api/external/v1/connectors/cards</code>
  <br>\nProvides basic information per each accessible connector.</p></li>\n<li><p><code>GET
  \ /api/external/v1/connectors/{identifier}</code> <br>\nRetrieves detailed information
  regarding a specific connector instance.</p></li>\n</ul>\n\n<p>Instead of <br>\nPOST
  <code>/api/external/v1/connectors/DeleteConnector</code><br> \nUse <br>\nDELETE
  <code>/api/external/v1/connectors/{identifier}</code></p>\n\n<p>Instead of <br>\nPOST
  <code>/api/external/v1/connectors/AddOrUpdateConnector</code> <br> \nUse <br>\n<code>POST
  /api/external/v1/connectors</code></p>\n\n<p>Instead of <br>\nPOST <code>/api/external/v1/connectors/UpdateConnectorFromIde</code><br>
  \nUse <br>\nPOST <code>/api/external/v1/connectors/update-from-ide</code></p>\n\n<p>Instead
  of <br> \nPOST <code>/api/external/v1/connectors/GetConnectorStatus</code> <br>
  \nUse <br>\nGET <code>/api/external/v1/connectors/{identifier}/statistics</code></p>\n<strong
  class=\"release-note-product-title\">Cloud Billing</strong>\n<h3>Changed</h3>\n<p>Between
  <strong>February 13, 2024</strong> and <strong>February 22, 2024</strong>, some
  SKU IDs for your support subscriptions have changed. Use the following table to
  check whether you&#39;re affected by this change. If you have reports or BigQuery
  queries that depend on these IDs, edit them to use the new SKU IDs.</p>\n\n<aside
  class=\"note\">\n<strong>Notes</strong>:\n<ul>\n<li>The SKU descriptions remain
  unchanged.</li>\n<li>There's no change to billing or invoicing.</li>\n</ul>\n</aside>\n\n<table>\n
  \ <tr>\n   <th>Subscription \n   </th>\n   <th>Legacy SKU IDs\n   </th>\n   <th>New
  SKU IDs\n   </th>\n  </tr>\n  <tr>\n   <td>Premium\n   </td>\n   <td>Base Tier 1:
  F08D-670F-E528\n<p>\nBase Tier 2: 3ADC-4232-8F2F\n<p>\nBase Tier 3: 768B-9B76-8BFA\n<p>\nVariable:
  E4F5-0256-E0EE\n   </td>\n   <td>Base Tier 1: 5D14-41DF-B7BF\n<p>\nBase Tier 2:
  A73A-2FBD-A226\n<p>\nBase Tier 3: 7EFE-705D-1818\n<p>\nVariable: 5467-9D2D-5B98\n
  \  </td>\n  </tr>\n  <tr>\n   <td>TAM\n   </td>\n   <td>Additional Coverage:\n<p>\nIncluded:
  39DA-470F-1873\n<p>\nAdditional Coverage:\n<p>\nTier 1: 1D0C-C18F-A3E9\n<p>\nTier
  2: A4ED-26C4-BE0A\n<p>\nTier 3: 7625-C72D-58B1\n   </td>\n   <td>Additional Coverage:\n<p>\nIncluded:
  FECC-20EE-2595\n<p>\nAdditional Coverage:\n<p>\nTier 1: 164C-4F75-934A\n<p>\nTier
  2: C9E4-CC90-085B\n<p>\nTier 3: 0401-A11E-7A40\n   </td>\n  </tr>\n<tr>\n <td>Enhanced</td>\n
  <td>\n <p>Base: D61B-E147-B8A6\n </p>\n <p>Variable: 8D85-10F1-28B3\n </p>\n </td>\n
  <td>\n  <p>Base: 7F2E-344B-FBDD</p>\n  <p>Variable: 0D7A-4FBF-FA55</p>\n</td>\n</tr>\n<tr>\n
  <td>Gold</td>\n <td>\n <p>Base: 118A-4BF5-51E1\n </p>\n </td>\n <td>\n  <p>Base:
  0AD0-476B-879E</p>\n</td>\n</tr>\n<tr>\n <td>Silver</td>\n <td>\n <p>Base: 5D8F-0D17-AAA2\n
  </p>\n </td>\n <td>\n  <p>Base: F5D2-4995-B3D7</p>\n</td>\n</tr>\n\n</table>\n\n<p><a
  href=\"https://cloud.google.com/billing/docs/reports\">Learn about reports that
  you can use to analyze your costs</a>.</p>\n<strong class=\"release-note-product-title\">Cloud
  Composer</strong>\n<h3>Fixed</h3>\n<p>Fixed a problem where one DAG run could potentially
  delete task instances from other DAG runs if run_id was the same (backported  <a
  href=\"https://github.com/apache/airflow/pull/32684\">#32684</a> from a later Airflow
  version).</p>\n<h3>Changed</h3>\n<p><strong>Cloud Composer 2.6.2</strong> <a href=\"https://cloud.google.com/composer/docs/concepts/versioning/composer-versions\">images</a>
  are available:</p>\n\n<ul>\n<li>composer-2.6.2-airflow-2.6.3 (default)</li>\n<li>composer-2.6.2-airflow-2.5.3</li>\n</ul>\n<strong
  class=\"release-note-product-title\">Cloud Workstations</strong>\n<h3>Feature</h3>\n<p>Cloud
  Workstations supports <a href=\"https://cloud.google.com/workstations/docs/architecture#image-streaming\">Image
  Streaming</a>, which provides faster workstations startup by reducing image pull
  time.</p>\n<strong class=\"release-note-product-title\">Dataproc</strong>\n<h3>Announcement</h3>\n<p>New
  <a href=\"https://cloud.google.com/dataproc-serverless/docs/concepts/versions/spark-runtime-versions\">Dataproc
  Serverless for Spark runtime versions</a>:</p>\n\n<ul>\n<li>1.1.51</li>\n<li>2.0.59</li>\n<li>2.1.38</li>\n<li>2.2.0-RC11</li>\n</ul>\n<strong
  class=\"release-note-product-title\">Filestore</strong>\n<h3>Feature</h3>\n<p><a
  href=\"https://cloud.google.com/filestore/docs/protocols\">NFSv4.1 protocol support</a>,
  integrated with <a href=\"https://cloud.google.com/managed-microsoft-ad/docs/overview\">Managed
  Service for Microsoft Active Directory</a>, is now available in <a href=\"https://cloud.google.com/products#product-launch-stages\">Preview</a>
  for Filestore <a href=\"https://cloud.google.com/filestore/docs/service-tiers\">enterprise
  and zonal</a> instances.</p>\n<strong class=\"release-note-product-title\">Looker
  Studio</strong>\n<h3>Feature</h3>\n<p><strong>Show field descriptions in table chart
  headers</strong> </p>\n\n<p>You can now let report viewers access field descriptions
  in tooltips  when the <strong>Show field descriptions</strong> option is enabled
  for table charts. <strong>Show field descriptions</strong> is automatically enabled
  for charts that are connected to a <a href=\"https://support.google.com/looker-studio/answer/12388266\">Looker</a>
  or <a href=\"https://support.google.com/looker-studio/answer/9091956\">Search Ads
  360</a> data source. \nField descriptions are sourced from the <a href=\"https://support.google.com/looker-studio/answer/7178497#data-source-editor-interface\">Description
  column</a> in the data source.â€‹ </p>\n\n<p>Learn more about <a href=\"https://support.google.com/looker-studio/answer/7189044#table-header-style-options\">table
  chart header options</a>. </p>\n<h3>Announcement</h3>\n<p><strong>Looker Studio
  release notes moving to Google Cloud</strong></p>\n\n<p>We&#39;re changing how we
  deliver product release notes. Beginning in a few weeks, Looker Studio release notes
  will  be available solely on the Google Cloud release notes platform. </p>\n\n<p>Cloud
  release notes offer enhanced features, such as RSS feed support and programmatic
  access using BigQuery. These features make it easier for customers to stay informed
  about feature updates. Additionally, Google Cloud customers will have the convenience
  of accessing updates for related products like Looker and BigQuery in a centralized
  location.</p>\n\n<p>Release notes prior to this change are preserved in the  <a
  href=\"http://support.google.com/looker-studio/answer/14605875\">historical release
  notes</a>  page.</p>\n\n<p><a href=\"https://cloud.google.com/looker-studio/docs/release-notes\">Visit
  the Cloud Looker Studio release notes now</a>.</p>\n<strong class=\"release-note-product-title\">Pub/Sub</strong>\n<h3>Feature</h3>\n<p>If
  you have filtering enabled, the backlog metrics only include data from messages
  that match the filter. To learn more, see <a href=\"https://cloud.google.com/pubsub/docs/subscription-message-filter#filters-metrics\">How
  filters affect backlog metrics</a>.</p>\n<strong class=\"release-note-product-title\">Storage
  Transfer Service</strong>\n<h3>Feature</h3>\n<p>Storage Transfer Service has added
  <a href=\"https://cloud.google.com/products/#product-launch-stages\">preview support</a>
  for transferring managed folders between Cloud Storage buckets. Permissions on managed
  folders are copied between buckets when using this option.</p>\n\n<p>See <a href=\"https://cloud.google.com/storage-transfer/docs/managed-folders\">Transfer
  Cloud Storage managed folders</a> for details.</p>\n\n    "
